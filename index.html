<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle - Landing Page</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/20066b48eb.js" crossorigin="anonymous"></script>
</head>
<body class="app">
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle Logo">
  </header>
  <main>
    <section class="main-login">
      <img class="illustration" src="images/illustration-mockups.svg" alt="Dispositivos utilizando o Huddle">
      <div class="div-text">
        <h2>Build The Comunity Yours Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      
    </section>
  </main>
  
  <footer>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
</body>
</html>
